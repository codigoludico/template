ado de la tecla. Parameters: Name Type Description key number Identificador numérico de la tecla. Returns: - Devuelve el estado de la tecla, 1.0 si está presionada o 0.0 si no lo está. Type boolean &lt;static&gt; stop() Detiene la escucha de eventos del teclado. &lt;inner&gt; handler(e) Listener usado a la hora de gestionar la presión de las teclas. Parameters: Name Type Description e KeyboardEvent &lt;inner&gt; throwOnInvalidRange(key) Lanza una excepción si el valor de la tecla es menor que 0 o mayor que el número de teclas de `keys`. Parameters: Name Type Description key number × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-10T15:14:39+01:00 using the DocStrap template. "},"module-engine_input_mouse.html":{"id":"module-engine_input_mouse.html","title":"Module: engine/input/mouse","body":" Documentation Modules engine/input/constantsengine/input/keyengine/input/keyboardengine/input/mouseengine/math/randomengine/math/randomArrayengine/math/vec2engine/types Global gamepadsupdate Module: engine/input/mouse Este módulo contiene los métodos necesarios para trabajar con el ratón exponiendo una serie de funciones útiles para comenzar la escucha de eventos, detenerla y obtener el estado actual de los botones del ratón y su posición. Members &lt;static, constant&gt; absoluteMovement Movimiento absoluto del ratón (desde que presionas cualquier botón del ratón) &lt;static, constant&gt; currentPosition Posición actual del ratón (una vez que presionas un botón del ratón) &lt;static, constant&gt; endPosition Posición final del ratón (una vez que presionas un botón del ratón) &lt;static, constant&gt; previousPosition Posición anterior del ratón (una vez que presionas un botón del ratón) &lt;static, constant&gt; relativeMovement Movimiento relativo del ratón &lt;static, constant&gt; startPosition Posición inicial del ratón (una vez que presionas un botón del ratón) &lt;inner, constant&gt; buttons Contiene las teclas que están presionadas como valores decimales (float 32) &lt;inner, constant&gt; coords Contiene las coordenadas del ratón &lt;inner&gt; isOut Guarda si el ratón está fuera del target o no. &lt;inner&gt; target Contiene el elemento del DOM encargado de escuchar los eventos del teclado. Methods &lt;static&gt; isAnyPressed() Devuelve si alguna tecla está presionada (cualquiera) Returns: Type boolean &lt;static&gt; isPressed(button) Devuelve si el botón está presionada. Parameters: Name Type Description button number Identificador numérico de el botón. Returns: - Devuelve `true` si el botón está presionada. Type boolean &lt;static&gt; isReleased(button) Devuelve si el botón no está presionada. Parameters: Name Type Description button number Identificador numérico de el botón. Returns: - Devuelve `true` si el botón no ha sido presionada. Type boolean &lt;static&gt; press(button) Simula que una tecla está presionada. Parameters: Name Type Description button number Identificador numérico de el botón. &lt;static&gt; release(button) Simula que una tecla no está presionada. Parameters: Name Type Description button number Identificador numérico de el botón. &lt;static&gt; start(element) Comienza a escuchar el teclado en el objeto indicado. Parameters: Name Type Description element Element Elemento del DOM que escuchará los eventos. &lt;static&gt; stateOf(button) Devuelve el estado de el botón. Parameters: Name Type Description button number Identificador numérico de el botón. Returns: - Devuelve el estado de el botón, 1.0 si está presionada o 0.0 si no lo está. Type boolean &lt;static&gt; stop() Detiene la escucha de eventos del teclado. &lt;inner&gt; handler(e) Listener usado a la hora de gestionar la presión de los botones y el movimiento del ratón. Parameters: Name Type Description e MouseEvent &lt;inner&gt; throwOnInvalidRange(button) Lanza una excepción si el valor del botón es menor que 0 o mayor que el número de botones de `buttons`. Parameters: Name Type Description button number × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-10T15:14:39+01:00 using the DocStrap template. "},"module-engine_math_random.html":{"id":"module-engine_math_random.html","title":"Module: engine/math/random","body":" Documentation Modules engine/input/constantsengine/input/keyengine/input/keyboardengine/input/mouseengine/math/randomengine/math/randomArrayengine/math/vec2engine/types Global gamepadsupdate Module: engine/math/random Éste módulo contiene funciones útiles para trabajar con números pseudo-aleatorios que sean predecibles. Members &lt;inner, constant&gt; INCREMENT :Number Valor que se usa como incremento del LCG. Type: Number Default Value: 12345 &lt;inner, constant&gt; MODULUS :Number Valor que se usa como módulo del LCG. Type: Number Default Value: 2147483648 &lt;inner, constant&gt; MULTIPLIER :Number Valor que se usa como multiplicador del LCG. Type: Number Default Value: 1103515245 Methods &lt;static&gt; between(min, max) Retorna un pseudo-aleatorio comprendido min y max. Parameters: Name Type Description min Number max Number Returns: Type Number &lt;static&gt; int(min, max) Retorna un pseudo-aleatorio int between min y max. Parameters: Name Type Description min Number max Number Returns: Type Number &lt;static&gt; normal() Retorna un número pseudo-aleatorio comprendido -1.0 y 1.0. Returns: Type Number &lt;static&gt; reset(min, max) Resetea la semilla del generador aleatorio. Parameters: Name Type Description min Number max Number Returns: Type Number &lt;static&gt; unit() Retorna un valor aleatorio comprendido entre 0 y 1 Returns: Type Number &lt;inner&gt; lcg(value, increment, multiplier, modulus) Linear-Congruential Generator Parameters: Name Type Description value Number increment Number multiplier Number modulus Number Returns: Type Number × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-10T15:14:39+01:00 using the DocStrap template. "},"module-engine_math_randomArray.html":{"id":"module-engine_math_randomArray.html","title" c, constant&gt; X Coordenadas del vector Methods &lt;static&gt; adds(out, a, b) Suma de un vector con un escalar. Parameters: Name Type Description out Vec2 Vector que contendrá el resultado de la suma. a Vec2 Primer operando b Vec2 Segundo operando &lt;static&gt; addv(out, a, b) Suma dos vectores. Parameters: Name Type Description out Vec2 Vector que contendrá el resultado de la suma. a Vec2 Primer operando b Vec2 Segundo operando &lt;static&gt; clone(vector) Clona un vector Parameters: Name Type Description vector Vec2 Vector que se clonará Returns: - Retorna el vector clonado Type Vec2 &lt;static&gt; copy(vector, vectorToBeCopied) Copia las coordenadas de un vector en otro vector. Parameters: Name Type Description vector Vec2 Vector vectorToBeCopied Vec2 Vector que se va a copiar Returns: Type Vec2 &lt;static&gt; create(x, y) Crea un nuevo Vec2. Parameters: Name Type Description x number Coordenada x y number Coordenada y Returns: Type Vec2 &lt;static&gt; directionBetween(a, b) Devuelve la dirección entre a y b. Parameters: Name Type Description a Vec2 Primer operando b Vec2 Segundo operando Returns: - Ángulo en radianes entre a y b Type number &lt;static&gt; directionOf(vector) Devuelve la dirección del vector. Parameters: Name Type Description vector Vec2 Vector Returns: - Ángulo en radianes entre a y b Type number &lt;static&gt; distanceBetween(a, b) Devuelve la distancia entre los vectores a y b. Parameters: Name Type Description a Vec2 Primer operando b Vec2 Segundo operando Returns: - Distancia entre el vector a y el vector b. Type number &lt;static&gt; divs(out, a, b) División de un vector y un escalar. Parameters: Name Type Description out Vec2 Vector que contendrá el resultado de la división. a Vec2 Primer operando b Vec2 Segundo operando &lt;static&gt; divv(out, a, b) División de dos vectores. Parameters: Name Type Description out Vec2 Vector que contendrá el resultado de la división. a Vec2 Primer operando b Vec2 Segundo operando &lt;static&gt; empty(vector) Setea las coordenadas del vector en 0, 0 Parameters: Name Type Description vector Vec2 Vector Returns: Type Vec2 &lt;static&gt; isVec2(vector) Devuelve si el objeto pasado es un Vec2. Parameters: Name Type Description vector * Returns: - Devuelve si el objeto pasado como parámetro es un Vec2. Type boolean &lt;static&gt; lengthOf(vector) Devuelve la longitud del vector. Parameters: Name Type Description vector Vec2 Returns: Type number &lt;static&gt; lengthSquaredOf(vector) Devuelve la longitud cuadrada del vector. Parameters: Name Type Description vector Vec2 Returns: Type number &lt;static&gt; muls(out, a, b) Multiplicación de un vector y un escalar. Parameters: Name Type Description out Vec2 Vector que contendrá el resultado de la multiplicación. a Vec2 Primer operando b Vec2 Segundo operando &lt;static&gt; mulv(out, a, b) Multiplicación de dos vectores. Parameters: Name Type Description out Vec2 Vector que contendrá el resultado de la multiplicación. a Vec2 Primer operando b Vec2 Segundo operando &lt;static&gt; operateScalar(fn, out, a, b) Realiza una operación entre un vector y un escalar. Parameters: Name Type Description fn function Operación que se realizará sobre el vector y el escalar. out Vec2 Elemento que contendrá el resultado de la operación. a Vec2 Primer operando b Vec2 Segundo operando Returns: - Retorna el mismo vector que se pasó como parámetro `out`. Type Vec2 &lt;static&gt; operateVector(fn, out, a, b) Realiza una operación cualquiera sobre un vector. Parameters: Name Type Description fn function Operación que se realizará sobre los vectores. out Vec2 Elemento que contendrá el resultado de la operación. a Vec2 Primer operando b Vec2 Segundo operando Returns: - Retorna el mismo vector que se pasó como parámetro `out`. Type Vec2 &lt;static&gt; polar(angle, length) Crea un nuevo Vec2 usando un sistema de coordenadas polares Parameters: Name Type Description angle number Ángulo length number longitud Returns: Type Vec2 &lt;static&gt; proxify(vector) Este método convierte el vector en un vector &quot;proxificado&quot; de sólo lectura. Parameters: Name Type Description vector Vec2 Returns: - Retorna el vector proxificado. Type Proxy &lt;static&gt; set(vector, x, y) Establece las coordenadas del vector. Parameters: Name Type Description vector Vec2 Vector x number Coordenada x y number Coordenada y Returns: Type Vec2 &lt;static&gt; subs(out, a, b) Resta de un vector y un escalar. Parameters: Name Type Description out Vec2 Vector que contendrá el resultado de la resta. a Vec2 Primer operando b Vec2 Segundo operando &lt;static&gt; subv(out, a, b) Resta dos vectores. Parameters: Name Type Description out Vec2 Vector que contendrá el resultado de la resta. a Vec2 Primer operando b Vec2 Segundo operando &lt;static&gt; x(vector [, newValue]) Establece o devuelve la coordenada x de un vector. Parameters: Name Type Argument Description vector Vec2 Vector newValue number &lt;optional&gt; Si deseamos setear un nuevo valor x sobre el vector. Returns: Type number &lt;static&gt; y(vector [, newValue]) Establece o devuelve la coordenada y de un vector. Parameters: Name Type Argument Description vector Vec2 Vector newValue number &lt;optional&gt; Si deseamos setear un nuevo valor y sobre el vector. Returns: Type number × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-10T15:14:39+01:00 using the DocStrap template. "},"module-engine_types.html":{"id":"module-engine_types.html","title":"Module: engine/types","body":" Documentation Modules engine/input/constantsengine/input/keyengine/input/keyboardengine/input/mouseengine/math/randomengine/math/randomArrayengine/math/vec2engine/types Global gamepadsupdate Module: engine/types Este módulo contiene funciones útiles para verificar los tipos de las variables en JavaScript. Methods &lt;static&gt; isA(value, type) Devuelve si una variable pertenece a un &quot;clase&quot; concreta. Parameters: Name Type Description value * Variable que se verificará type * Tipo de la variable Returns: Type boolean &lt;static&gt; isArray(value) Devuelve si una variable es un array. Parameters: Name Type Description value * Variable que se verificará Returns: - Devolvemos `true` si efectivamente el objeto es de tipo Array. Type boolean &lt;static&gt; isBoolean(value) Devuelve si una variable es un booleano. Parameters: Name Type Description value * Variable que se verificará Returns: - Devolvemos `true` si efectivamente el objeto es de tipo Boolean. Type boolean &lt;static&gt; isDate(value) Devuelve si una variable es una fecha. Parameters: Name Type Description value * Variable que se verificará Returns: - Devolvemos `true` si efectivamente el objeto es de tipo Date. Type boolean &lt;static&gt; isEmpty(value) Devuelve si una variable está vacía o no (teniendo en cuenta el tipo) Parameters: Name Type Description value * Variable que se verificará Returns: Type boolean &lt;static&gt; isError(value) Devuelve si una variable es un error. Parameters: Name Type Description value * Variable que se verificará Returns: - Devolvemos `true` si efectivamente el objeto es de tipo Error. Type boolean &lt;static&gt; isFunction(value) Devuelve si una variable es una función. Parameters: Name Type Description value * Variable que se verificará Returns: - Devolvemos `true` si efectivamente el objeto es de tipo Function. Type boolean &lt;static&gt; isInteger(value) Devuelve si una variable es un número y además el número es entero. Parameters: Name Type Description value * Variable que se verificará Returns: - Devolvemos `true` si efectivamente el objeto es de tipo Number. Type boolean &lt;static&gt; isNull(value) Devuelve si una variable es null. Parameters: Name Type Description value * Variable que se verificará Returns: - Devolvemos `true` si efectivamente el objeto es de tipo null. Type boolean &lt;static&gt; isNumber(value) Devuelve si una variable es un número. Parameters: Name Type Description value * Variable que se verificará Returns: - Devolvemos `true` si efectivamente el objeto es de tipo Number. Type boolean &lt;static&gt; isObject(value) Devuelve si una variable es un objeto. Parameters: Name Type Description value * Variable que se verificará Returns: - Devolvemos `true` si efectivamente el objeto es de tipo Object. Type boolean &lt;static&gt; isRegExp(value) Devuelve si una variable es una expresión regular. Parameters: Name Type Description value * Variable que se verificará Returns: - Devolvemos `true` si efectivamente el objeto es de tipo RegExp. Type boolean &lt;static&gt; isScalar(value) Devuelve si una variable es un escalar, es decir, es de tipo `Number`, `String` o `Boolean`. Parameters: Name Type Description value * Variable que se verificará Returns: - Devolvemos `true` si efectivamente el objeto es de tipo escalar. Type boolean &lt;static&gt; isString(value) Devuelve si una variable es una cadena. Parameters: Name Type Description value * Variable que se verificará Returns: - Devolvemos `true` si efectivamente el objeto es de tipo String. Type boolean &lt;static&gt; isUndefined(value) Devuelve si una variable es undefined; Parameters: Name Type Description value * Variable que se verificará Returns: - Devolvemos `true` si efectivamente el objeto es de tipo undefined. Type boolean × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-10T15:14:39+01:00 using the DocStrap template. "}}

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
</body>
